<!-- The Modal -->
<div class="modal" id="confirm-delete-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <!-- Modal Header -->
            <div class="modal-header d-flex justify-content-between mb-3">
                <h3 class="modal-title flex-grow-1 font-weight-bold">حـــــذف ملـــــــف</h3>
                <button type="button btn-modal-close" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row mb-4">
                    <label class=" label ">هــل أنت متأكد من أنك تريـــد حذف الملف ؟</label>
                </div>  
            </div>
            <!-- Modal footer -->
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">إلغـــاء</button>
                <button type="button" class="btn btn-danger btn-lg">حـــــذف</button>
            </div>
        </div>
    </div>
