<!-- admin Header -->
<app-ad-header></app-ad-header>


<!-- ------- Admin Sidebar --------- -->
<app-ad-sidebar></app-ad-sidebar>



<!-- -------------- بيانات الحساب ---------------- -->
<main id="main" class="main">
    <div class="row">
      <div class="container profile">

        <div class="card">
          <div class="card-body pt-3">
  
            <!-- title -->
            <h1 class="font-weight-bold py-2 mb-2 title"> بيانات الحساب </h1> 
  
            <!-- tabs -->
            <ul class="nav nav-tabs" role="tablist">  
                <!-- 1 -->
                <li class="nav-item tab-admin">  
                  <a class="nav-link active" data-toggle="tab" href="#profile" role="tab"> الملف الشخصي </a>  
                </li>  

                <!-- 2 -->
                <li class="nav-item tab-admin">  
                  <a class="nav-link" data-toggle="tab" href="#changepass" role="tab"> تغيير كلمة السر </a>  
                </li>  
            </ul> 
            
            <!-- tab content -->
            <div class="tab-content mr-3"> 
              <!-- tab 1  -->
              <div class="tab-pane fade show active" id="profile" role="tabpanel">  
                <h2 class="card-title text-black mb-3 ">  تفاصيل الملف الشخصي  </h2>  

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">اسم المستخدم</div>
                  <div *ngIf="user" class="col-lg-9 col-md-8">{{user.username}}</div>
                  <!-- <div *ngIf="user" class="col-lg-9 col-md-8">{{user.username}}</div> -->
                </div>

                <!-- <div class="row">
                  <div class="col-lg-3 col-md-4 label">الحالة</div>
                  <div class="col-lg-9 col-md-8">مفعل</div>
                </div> -->

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">الصلاحية</div>
                  <div *ngIf="user" class="col-lg-9 col-md-8">{{user.role}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">آخر تعديل</div>
                  <div *ngIf="user" class="col-lg-9 col-md-8">{{user.updatedAt}}	</div>
                </div>

              </div>  

              <!-- tab 2  -->
              <div class="tab-pane fade" id="changepass" role="tabpanel">  
                <h2 class="card-title text-black mb-3 ">  تغيير كلمة السر  </h2>  
                
                <form>

                  <div class="row mb-4">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label label" >كلمة السر الحالية</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control py-4 bigger-font-size" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-4">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label label">كلمة السر الجديدة</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control py-4 bigger-font-size" id="newPassword">
                    </div>
                  </div>

                  <!-- <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div> -->

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-admin mt-2">تغيير كلمة السر</button>
                  </div>
                </form>

              </div> 
            </div>  
          </div>
        </div>

      </div>
    </div>

</main>


<app-ad-footer></app-ad-footer>
