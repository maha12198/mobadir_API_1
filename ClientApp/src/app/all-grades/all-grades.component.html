<!-- --- Team Section ---- -->
<section id="team" class="padd-section text-center mt-8">
   <div class="container" data-aos="fade-up">
      <h1 class="heading font-weight-bold">المـراحـــــــــل الدراسـيــــــــــة</h1>
      
      <!-- row -->
      <div class="row mt-2 mb-5">
         
         <!-- grade item -->
         <div class="col-md-6 col-lg-3" *ngFor="let grade of grades_list" data-aos="zoom-in" data-aos-delay="100">
            <div class="team-block bottom mt-5">
               <img [src]="'assets/images/'+ grade.image_url" class="img-responsive" alt="img" width="100%" height="100%">
               <div class="team-content">
                  <h4 class="font-weight-bold">
                     <a [routerLink]="['/subjects', grade.id]" class="text-dark"> {{ grade.name }} </a>
                  </h4>
               </div>
            </div>
         </div>

      </div>
  
   </div>
 </section>
 <!-- End Team Section -->
